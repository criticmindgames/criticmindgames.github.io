copyright = "© Criticmind 2024 - 2025 · All rights reserved."
defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "America/New_York"
timeout = "120s"
title = "Criticmind Games Gallery"

[params]
  defaultTheme = "dark"
  description = "A gallery of games screenshots and artwork."
  title = "Games Gallery"
